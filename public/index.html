<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,300;1,600&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/layout.css" />
    <link rel="stylesheet" type="text/css" href="/styles/nav.css" />
    <link rel="stylesheet" type="text/css" href="/styles/header.css" />
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css" />
    <link rel="stylesheet" type="text/css" href="/styles/tweet-container.css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5b19f75997.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar -->
    <nav class="navbar">
      <span class="logo">Tweeter</span>
      <span class="nav-right">
        <span class="write-a-tweet"><strong>Write</strong> a new tweet </span>
        <img src="/images/thick-down-arrow.png" width=20px height=20px> 
      </span>
    </nav>
    <header class="profile-background">
      <img src="/images/womanR.png">
      <span class="name"><strong>Robin</strong> Scherbatsky</span>
      <span id="profile-handle">@RobinSparkles</span>
      <!-- <br> -->
      <div class="about-me">
        literally the best lead anchor at @WorldWideNews.<br><br>#GreatWhiteNorth #Canucks #Scotch #Cigars # GunsNAmmo <br>#LetsGoToTheMall
      </div>
    </header>
    <div>
    </div>

    <!-- Page-specific (main) content -->
    <main class="container">
      <!-- Create new tweet section -->
      <header class="compose"> Compose Tweet: </header>
      <form id="new-tweet" action="/tweet" method="POST">
        <div class="write-tweet">
          <div id="error">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="error-msg"></p>
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
        </div>
        <span class="button-counter">
          <button type="submit" class="button">Tweet</button>
          <output name="counter" id="counter" for="tweet-text">140</output>
        </span>
      </form>
      <!-- Display other tweets section -->
      <header class="recent">Recent Tweets:</header>
      <section id="tweets-container"></section>
    </main>
  </body>
  </html>
