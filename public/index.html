<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,300;1,600&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/layout.css" />
    <link rel="stylesheet" type="text/css" href="/styles/nav.css" />
    <link rel="stylesheet" type="text/css" href="/styles/header.css" />
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css" />
    <link rel="stylesheet" type="text/css" href="/styles/tweet-container.css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5b19f75997.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <!-- <iframe src="navbar.html" class="navbar" /> -->
    <nav class="navbar">
      <span class="logo">Tweeter</span>
      <span class="navright">
        <span class="write-a-tweet"><strong>Write</strong> a new tweet </span>
        <img src="/images/thick-down-arrow.png" width=20px height=20px> 
      </span>
    </nav>
    <header class="profile-background">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
          <div>
              <h2><strong>Robin</strong> Scherbatsky</h2>
          </div>
    </header>
    <div>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Create your own tweet section -->
      <div id="error" class="error-msg">
        <i id="exclamation" class="fas fa-exclamation-triangle"></i>
        <p id="msg"></p>
        <i id="exclamation" class="fas fa-exclamation-triangle"></i>
      </div>
      <form class ="tweet-box" id="new-tweet" action="/tweet" method="POST">
        <div class="write-tweet">
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
        </div>
        <div class="button-counter">
          <button type="submit" class="button">Tweet</button>
          <output name="counter" id="counter" for="tweet-text">140</output>
        </div>
      </form>
      <!-- Display other tweets section -->
      <section id="tweets-container"></section>
    </main>
  </body>
  </html>
